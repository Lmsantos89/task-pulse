<div class="task-list">
  <h2>Tasks for User {{ userId }}</h2>
  <table *ngIf="tasks.length > 0; else noTasks">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Created By</th>
        <th>Assigned To</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description || "-" }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.createdBy }}</td>
        <td>{{ task.assignedTo || "-" }}</td>
        <td>{{ task.dueDate || "-" }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #noTasks>
    <p>No tasks found for this user.</p>
  </ng-template>
</div>
